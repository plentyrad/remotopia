{% extends 'master.html' %}

{% block embed %}
  <div class="page-header">
    <h1>Login to your account</h1>
  </div>

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">

      <form action="/login" method="POST">
        <div class="panel panel-default" style="border-top: 0;">
          <div class="panel-body">
              <div class="form-group">
                <label for="uname-input">Username:</label>
                <input type="text" 
                       name="uname"
                       id="uname-input" 
                       class="form-control"
                       required
                       value={{ ctx.flash.params.uname or '' }}
                >
              </div>

              <div class="form-group">
                <label for="password-input">Password:</label>
                <input type="password" name="password" id="password-input" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="remember-me-input">
                  <input type="checkbox" name="remember-me" id="remember-me-input" checked>
                  Remember Me?
                </label>
              </div>
          </div>
          <div class="panel-footer text-right">
            <button type="submit" class="btn purple disabled but-clickable" id="login-submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}

{% block scripts %}
{% endblock %}
