<!DOCTYPE html>
<html>
<head>
    <title>Remote Rush - Remote Jobs and Companies</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/choices.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" centent="width=device-width, initial-scale=1">
</head>
<body>
<div class="header">
    <div class="row">
        <div class="main_header clearfix">
            <div class="wrapper">

            <div class="logo">
                <a href="/"><img src="/img/logo.png"></a>
            </div>
            <div class="nav">
                <a href="/jobs" class="current">Remote Jobs</a>
                <!--<a href="/companies">Remote Companies</a>-->
                <a href="/post"><button class="btn">Post a Job</button></a>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="container" style="margin-top: 25px">
        <div id="main" class="content">
            <!-- Display flash message -->
            {% if ctx.flash and ctx.flash.message %}
            <div class="alert alert-{{ ctx.flash.message[0] }}"
                 role="alert">
                {{ ctx.flash.message[1] }}
            </div>
            {% endif %}

            {% if ctx.currUser %}
            <a style="color:black; font-size: 14px; float:left" href="/admin">Approve</a>
            <form style="margin-bottom: 0" action="/sessions/{{ ctx.currSessionId }}" method="POST" class="navbar-right">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn-link navbar-btn" style="float:right">
                    Logout
                </button>
            </form>
            {% endif %}

            {% block embed %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch,Promise,Symbol"></script>
<script type="text/javascript" src="/js/app.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
